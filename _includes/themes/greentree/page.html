
    <title>Doris·婉の博客</title>

    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Fav and touch icons -->

    <link rel="apple-touch-icon" href="{{site.production_url}}/blog-jekyll/assets/img/icon.png">

</head>

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://daiwanwan.github.io/blog-jekyll/index.html"><img src="{{site.production_url}}/blog-jekyll/assets/img/logo2.png" alt="logo"></a>
                </div>
                <div class="col-lg-8 right">
                    <div class="navbar-collapse collapse" id="navbar-collapse-right">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="http://daiwanwan.github.io/blog-jekyll/index.html" name="Home" data-toggle="tooltip" data-placement="bottom" title="Home">
                                <i class="fa fa-home"></i><span class="nav-mess"> Home</span>
                            </a></li>
                            <li><a href="http://daiwanwan.github.io/blog-jekyll/Gallery.html" name="Gallery" data-toggle="tooltip" data-placement="bottom" title="Gallery">
                                <i class="fa fa-image"></i> <span class="nav-mess"> Gallery</span>
                            </a></li>
                            <li><a href="http://daiwanwan.github.io/blog-jekyll/Mood.html" name="Mood" data-toggle="tooltip" data-placement="bottom" title="Mood">
                                <i class="fa fa-cloud"></i> <span class="nav-mess"> Mood</span>
                            </a></li>
                            <li><a href="http://daiwanwan.github.io/blog-jekyll/About.html" name="About" data-toggle="tooltip" data-placement="auto" title="About">
                                <i class="fa fa-user"></i> <span class="nav-mess"> About</span>
                            </a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </nav>
</header>


<div id="poster">
    <div class="container-fluid">
        <div class="banner row">
            <div class="col-lg-1 col-md-0">
            </div>
            <div class="banner-inner col-lg-10 col-md-12">
                <div class="row">
                    <div class="col-lg-5 col-md-6" >
                        <audio id="bgMusic" src="{{site.production_url}}/blog-jekyll/assets/img/music.mp3" autoplay loop="loop"></audio>
                        <a class="musicControl"><i class="fa fa-pause"></i></a>
                        <img class="Rotation personal-pic" src="{{site.production_url}}/blog-jekyll/assets/img/personal.png" alt="myself" />
                    </div>
                    <div class="col-lg-7 col-md-6 personal-instr">
                        <h1 class="fontcn"><span class="fonten">Hello,I'm </span>戴婉婉</h1>
                        <p class="fontcn">相信所有的汗水与眼泪，最后会化成一篇山花烂漫。</p>
                        <i class="fonten txt">I believe all the sweat and tears, finally become a full bloom.</i>
                    </div>
                </div>
            </div>
            <div class="col-lg-1 col-md-0"></div>
        </div>
    </div>
    <div class="container navigator">
        <div class="text-center">
            <div class="text-a"><span class="fa fa-chevron-down fa-1x"></span></div>
            <div class="text-a"><span class="fa fa-chevron-down fa-2x"></span></div>
            <div class="text-a"><span class="fa fa-chevron-down fa-3x"></span></div>
        </div>
    </div>

</div>


<main id="blogList">
    <div class="blog-List">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1 col-md-0"></div>
                <div class="col-lg-10 col-md-12">
                    <div class="back-1">
                        <div class="back-2">
                            <div class="row">
                                <div class="col-lg-8 col-md-8 ">
                                    {{content}}
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <ul class="sidebar-outline">
                                        <li class="cell">
                                            <div class="per-category">
                                                <div class="per-first">全部</div>
                                                <span class="badge">9</span>
                                            </div>
                                        </li>
                                        <li class="cell click">
                                            <div class="per-category">
                                                <div class="per-first">Javascript</div>
                                                <span class="badge">6</span>
                                            </div>
                                        </li>
                                        <li class="cell click">
                                            <div class="per-category">
                                                <div class="per-first">数据结构与算法</div>
                                                <span class="badge">2</span>
                                            </div>
                                        </li>
                                        <li class="cell click">
                                            <div class="per-category">
                                                <div class="per-first">CSS</div>
                                                <span class="badge">1</span>
                                            </div>
                                        </li>
                                    </ul>
                                    <canvas id='tree' width="800" height="800" class="visible-lg visible-md"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-0"></div>
            </div>
        </div>
    </div>
</main>




<diV class="btn btn-success return-top">
    <div class="return-top-a"><i class="fa fa-angle-double-up"></i>Top</div>
</diV>
