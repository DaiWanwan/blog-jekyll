
<title>Doris·婉の博客</title>
{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
<meta name="author" content="{{ site.author.name }}">

<!-- Enable responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Fav and touch icons -->
<link rel="shortcut icon" href="{{site.production_url}}/blog-jekyll/assets/img/favicon.ico">

<link rel="apple-touch-icon" href="{{site.production_url}}/blog-jekyll/assets/img/favicon.png">
<!-- Place favicon.ico in the root directory -->

<!--<link rel="stylesheet" href="css/main.css">-->

<link rel="stylesheet" href="{{site.production_url}}/blog-jekyll/css/railscasts.css">
<script  type="text/javascript" src="{{site.production_url}}/blog-jekyll/js/highlight.pack.js"></script>
<link rel="stylesheet" href="{{site.production_url}}/blog-jekyll/css/bloglist.min.css">
<script type="text/javascript">
    hljs.initHighlightingOnLoad()
</script>
</head>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please<a href="https://browsehappy.com/">upgrade your browser</a>to improve your experience and security.</p>
<![endif]-->

<!-- Add your site or application content here -->

<header >
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="navbar-header col-md-2" >
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navbar-collapse-right" aria-expanded="false">
                        <span class="sr-only">导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://daiwanwan.github.io/blog-jekyll/index.html"><img src="{{site.production_url}}/blog-jekyll/assets/img/logo2.png" alt="logo"></a>
                </div>
                <div class="col-lg-8 right">
                    <div class="navbar-collapse collapse" id="navbar-collapse-right">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="http://daiwanwan.github.io/blog-jekyll/index.html" name="Home" data-toggle="tooltip" data-placement="bottom" title="Home">
                                <i class="fa fa-home"></i><span class="nav-mess"> Home</span>
                            </a></li>
                            <li><a href="http://daiwanwan.github.io/blog-jekyll/Gallery.html" name="Gallery" data-toggle="tooltip" data-placement="bottom" title="Gallery">
                                <i class="fa fa-image"></i> <span class="nav-mess"> Gallery</span>
                            </a></li>
                            <li><a href="http://daiwanwan.github.io/blog-jekyll/Mood.html" name="Mood" data-toggle="tooltip" data-placement="bottom" title="Mood">
                                <i class="fa fa-cloud"></i> <span class="nav-mess"> Mood</span>
                            </a></li>
                            <li><a href="http://daiwanwan.github.io/blog-jekyll/About.html" name="About" data-toggle="tooltip" data-placement="auto" title="About">
                                <i class="fa fa-user"></i> <span class="nav-mess"> About</span>
                            </a></li>
                            <li class="top-music visible-lg visible-md visible-sm">
                                <audio id="bgMusic" src="http://daiwanwan.github.io/blog-jekyll/assets/img/music.mp3" autoplay loop="loop"></audio>
                                <a class="musicControl" name="Music" data-toggle="tooltip" data-placement="auto" title="Music">
                                    <i class="fa fa-pause"></i><span class="nav-mess"> Music</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="post-contents">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-1 col-sm-1">
                </div>

                <div class="col-lg-8 col-md-10 col-sm-10">
                    <div class="back-1">
                        <div class="back-2">
                            <div class="title">
                                <h1>{{ page.title }}</h1>
                                <div class="time visible-lg visible-md">{{ page.date | date:"%Y-%m-%d"}}</div>
                                <div class="gap-line"></div>
                                <div class="gap-line"></div>
                            </div>
                            {{ content }}
                        </div>
                    </div>
                    <div class="post">
                        {% if page.previous %}
                        <a href="{{site.production_url}}/blog-jekyll/{{ page.previous.url }}">
                            <button type="button" href="index.html" class="btn btn-success prev"><i class="icon fa fa-chevron-left"></i> 上一篇</button>
                        </a>
                        {% else %}
                        <a href="{{site.production_url}}/blog-jekyll/index.html">
                            <button type="button" href="index.html" class="btn btn-success prev"><i class="icon fa fa-chevron-left"></i> 返回首页</button>
                        </a>
                        {% endif %}
                        {% if page.next %}
                        <a href="{{site.production_url}}/blog-jekyll/{{ page.next.url }}">
                            <button type="button" class="btn btn-success next">下一篇 <i class="icon fa fa-chevron-right"></i></button>
                        </a>
                        {% else %}
                        <a href="{{site.production_url}}/blog-jekyll/index.html">
                            <button type="button" class="btn btn-success next">返回首页 <i class="icon fa fa-chevron-right"></i></button>
                        </a>
                        {% endif %}
                    </div>
                </div>
                <div class="col-lg-2 col-md-1 col-sm-1"></div>
            </div>
        </div>
    </div>
</main>







<diV class="btn btn-success return-top">
    <div class="return-top-a"><i class="fa fa-angle-double-up"></i>Top</div>
</diV>

<footer>
    <ul class="_footer">
        <li>
            <a href="https://weibo.com/5856659777/profile?topnav=1&wvr=6&is_all=1">
                <i class="icon fa fa-weibo"></i>
                <span>微博</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>© 2017 戴婉婉</span>
            </a>
        </li>
        <li>
            <a href="https://github.com/DaiWanwan">
                <i class="icon fa fa-github"></i>
                <span>GitHub</span>
            </a>
        </li>
    </ul>
</footer>
